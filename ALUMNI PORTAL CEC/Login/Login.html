<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/feaa59adcb.js" crossorigin="anonymous"></script>
    <!-- add favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/NexusFavicon.png">
</head>
<body>
    <nav>
        <h2>CEC NEXUS ALUMNI CONNECT PORTAL</h2>
    </nav>
    <div class="container">
        <div class="left-panel">
            <img src="../assets/Nexus_logo-removebg-preview.png" alt="Company Logo">
        </div>
        <div class="right-panel">
            <form>
                <h2>Login to your account</h2>
                <!-- <label for="username">Username</label> -->
                <input type="text" id="username" name="username" placeholder="Email/Student name" required>
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit">Login</button>
                <p><a href="">Forgot Password?</a></p>
            </form>
            <!-- <p class="or-text">OR</p> -->
            <!-- <div class="signup">
                <button><i class="fa-brands fa-google"></i> Sign in with Google</button>
                <button><img src="./assets/person_add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""> Sign in with Google</button>
            </div> -->
        </div>
    </div>
</body>
</html>
