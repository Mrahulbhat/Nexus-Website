<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader">
            <img src="../assets/Nexus_logo-removebg-preview.png" alt="Logo" class="logo" />
            <!-- You can add a loading animation if you want -->
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Your main website content -->
    <div id="content">
        <h1>Welcome to My Website</h1>
        <p>Your main content goes here.</p>
    </div>

    <script >
        // JavaScript to handle preloader
        window.addEventListener("load", function () {
    setTimeout(function() {
        const preloader = document.getElementById('preloader');
        preloader.style.display = 'none';
        document.body.classList.add('show-content');
    }, 2000); // Delay of 2 seconds to see the preloader in action
});


    </script>
</body>
</html>
